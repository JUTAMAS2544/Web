<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartNextGen Shop</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <!-- (1) Tab Menu -->
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">

            <!-- Logo -->
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="is-size-3 has-text-weight-semibold">{{shopName}}</h1>
                </div>
            </div>

            <!-- Menu -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="index.html" class="navbar-item">หน้าหลัก</a>
                    <!-- <a href="./index.html" class="navbar-item">Shop from Vue</a>
                    <a href="./checkout.html" class="navbar-item">Checkout</a> -->
                </div>

                <div class="navbar-end">
                    <!-- search -->
                    <div class="navbar-item">
                        <form class="search" action="/">
                            <div class="level-item">
                                <div class="field has-addons">
                                    <p class="control">
                                        <input class="input is-rounded" type="text" placeholder="Search...">
                                    </p>
                                    <p class="control">
                                        <button class="button is-warning is-rounded" type="submit" value="Search">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- ตะกร้า สินค้า -->
                    <a href="index.html" class="navbar-item is-size-4 px-5">
                        <i class="fa fa-shopping-cart fa-2x"></i>
                    </a>

                    <!-- Login -->
                    <div class="navbar-item has-dropdown" :class="{'is-active':show_login}">
                        <a class="navbar-link" @click="show_login = !show_login">
                            <i class="fa fa-user-circle fa-2x px-2"></i>
                            <span>เข้าสู่ระบบ</span>
                        </a>

                        <div class="navbar-dropdown">
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="login.html">
                                <i class="fa fa-user fa-lg pr-5"></i>
                                เข้าสู่ระบบ
                            </a>
                            <a class="navbar-item" href="register.html">
                                <i class="fa fa-user-plus fa-lg pr-4"></i>
                                สมัครสมาชิก
                            </a>
                            <hr class="navbar-divider">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- (2) ส่วน crad -->
        <div class="container is-max-desktop">
            <!-- ส่วนลด -->
            <div class="columns">
                <div class="column">
                    <div class="card" v-for="product in products">
                        <div class="card-content">
                            <div class="media">
                                <!-- รูปภาพ -->
                                <div class="media-left">
                                    <figure class="image" style="max-width: 250px;">
                                        <img :src="product.image" alt="Placeholder image"
                                            alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content pl-6">
                                    <div class="content">
                                        <p class="is-size-7 has-text-grey-light mb-4">รหัส #{{ product.id }}</p>
                                        <p class="title has-text-black has-text-weight-normal is-size-4 pb-2">{{ product.name }}</p>
                                        <p class="subtitle has-text-black has-text-weight-light is-size-6">ตุ๊กตายางแอนาเบลนำเข้าจากอังกฤษ
                                        </p>
                                        <p class="is-size-4 has-text-weight-semibold">฿ {{ product.price }}
                                        </p>
                                    </div>
                                    <hr style="height: 1px;">
                                    <div class="level">
                                        <div class="level-left">
                                            <div class="level-item ">
                                                <div class="field has-addons">
                                                    <div class="control">
                                                        <a class="button is-danger is-light is-outlined is-rounded" style="width: 10px;" @click="(counter == 1) ? 1 : counter--">
                                                            <i class="fa fa-minus"></i>
                                                        </a>
                                                    </div>
                                                    <div class="control">
                                                        <a class="button">{{ counter }}</a>
                                                    </div>
                                                    <div class="control">
                                                        <a class="button is-primary is-light is-outlined is-rounded" style="width: 10px;" @click="counter++">
                                                            <i class="fa fa-plus"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="level-item">
                                                <div class="button is-warning is-outlined is-rounded" style="width: 150px;">
                                                    <!-- ไอคอนรูปตะกร้า -->
                                                    <div class="icon is-size-4">
                                                        <i class="fa fa-shopping-cart"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- (3) ส่วนท้าย -->
        <footer id="end" class="footer">
            <div class="content has-text-centered" id="footer-text">
                © สงวนลิขสิทธิ์ 2022 โดย MartNextGen จำกัด
            </div>
        </footer>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                shopName: 'MartNextGen',
                show_login: false,
                counter: 1,
                products: [
                    {
                        id: 3,
                        name: 'Anabell Doll',
                        price: 660,
                        image: 'https://cdn.discordapp.com/attachments/871416792613027851/969931976456962078/unknown.png'
                    },

                ]
            }
        })
    </script>
</body>

</html>
