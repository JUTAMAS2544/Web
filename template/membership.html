<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">
<style>
    body{
        font-family:'Prompt', sans-serif;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Membership</h1>
        <hr>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img src="https://yorktonrentals.com/wp-content/uploads/2017/06/usericon.png"
                        class="avatar img-circle" alt="avatar" width="300" height="300">
                    <h6>Upload a photo</h6>

                    <input type="file" class="form-control">
                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <h3>ข้อมูลส่วนตัว</h3>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">ชื่อจริง:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">นามสกุล:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">เบอร์โทรศัพท์:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">เบอร์โทรศัพท์:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="tel" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">วันเกิด:</label>
                        <div class="col-md-8">
                            <input type="date" id="birthday" name="birthday">
                            <input type="submit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">อายุ:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="age" placeholder="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">ที่อยู่:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="area" placeholder="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Confirm password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-primary" value="Save Changes">
                            <span></span>
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
</body>

</html>
